<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #000;
        }
        
        .container {
            width: 400px;
            background-color: #fff;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin: 50px auto;
            padding: 20px;
        }
        
        input[type="text"], input[type="email"], input[type="password"], input[type="file"], input[type="date"] {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            width: 95%;
            margin-bottom: 10px;
        }

        select {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border-radius: 3px;
            border: none;
            padding: 10px;
            width: 100%;
        }
        
        a {
            color: #007bff;
            cursor: pointer;
        }

        label {
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="man">Man</option>
                <option value="woman">Woman</option>
            </select>
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="retypePassword">Retype Password:</label>
            <input type="password" id="retypePassword" name="retypePassword" required>
            
            <label for="profileImage">Profile Image:</label>
            <input type="file" id="profileImage" name="profileImage" accept="image/*" required>
            
            <input type="submit" value="Register">
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const form = event.target;
            const password = form.password.value;
            const retypePassword = form.retypePassword.value;
            const profileImage = form.profileImage.files[0];
        /*    const formData = new FormData(form);

            fetch('/api/register', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Registration failed.');
                }
                return response.json();
            })
            .then(data => {
                alert('Registration successful.');
                window.location.href = '/login.html'; // Redirect to login page after successful registration
            })
            .catch(error => {
                console.error('Registration error:', error);
                alert('Registration failed. Please try again.');
            });*/

            if (password !== retypePassword) {
                alert('Passwords do not match.');
                event.preventDefault();
                return;
            }

            if (profileImage.size > 2 * 1024 * 1024) { // 2MB file size limit
                alert('Profile image must be less than 2MB.');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
