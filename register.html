<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container" id="registration-form">
            <h2>Registration Form</h2>
            <form id="register-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="e.g. Wardun" required><br><br>
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="e.g. Islam" required><br><br>
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Man</option>
                    <option value="female">Woman</option>
                </select><br><br>
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="e.g. wardun.islam@northsouth.edu" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Don't forget!" required><br><br>
                <label for="retype-password">Retype Password:</label>
                <input type="password" id="retype-password" placeholder="Just to confirm!" required><br><br>
                <label for="profile-image">Profile Image: (Optional)</label>
                <input type="file" id="profile-image" accept="image/*"><br><br>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
