<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #000;
        }
        
        .container {
            width: 400px;
            background-color: #fff;
            text-align: center;
            border-radius: 3px;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="email"], input[type="date"] {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            width: 95%;
            margin-bottom: 10px;
        }
        
        input[type="button"], input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border-radius: 3px;
            border: none;
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        .danger-button {
            background-color: #f44336;
        }

        label {
            text-align: left;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <form id="profileForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" disabled><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" disabled><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" disabled><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" disabled><br>

            <input type="button" id="editButton" value="Edit">
            <input type="button" id="deleteButton" class="danger-button" value="Delete Account">
            <input type="button" id="logoutButton" value="Logout">
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('profileForm');
            const editButton = document.getElementById('editButton');
            const deleteButton = document.getElementById('deleteButton');
            const logoutButton = document.getElementById('logoutButton');

            // Fetch user data from backend
            fetch('/api/profile', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            })
            .then(response => response.json())
            .then(data => {
                form.firstName.value = data.first_name;
                form.lastName.value = data.last_name;
                form.email.value = data.email;
                form.dob.value = data.dob;
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                alert('Failed to fetch user data. Please try again.');
            });

            // Edit Mode Toggle
            editButton.addEventListener('click', function() {
                if (editButton.value === "Edit") {
                    toggleEditMode(true);
                    editButton.value = "Update";
                } else {
                    // Update user data
                    const updatedData = {
                        first_name: form.firstName.value,
                        last_name: form.lastName.value,
                        email: form.email.value,
                        dob: form.dob.value
                    };

                    fetch('/api/profile', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        },
                        body: JSON.stringify(updatedData)
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Profile updated successfully.');
                        toggleEditMode(false);
                        editButton.value = "Edit";
                    })
                    .catch(error => {
                        console.error('Error updating profile:', error);
                        alert('Failed to update profile. Please try again.');
                    });
                }
            });

            // Delete Account
            deleteButton.addEventListener('click', function() {
                if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                    fetch('/api/profile', {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        alert('Account deleted successfully.');
                        localStorage.removeItem('token');
                        window.location.href = '/register.html';
                    })
                    .catch(error => {
                        console.error('Error deleting account:', error);
                        alert('Failed to delete account. Please try again.');
                    });
                }
            });

            // Logout
            logoutButton.addEventListener('click', function() {
                localStorage.removeItem('token');
                alert('Logged out successfully.');
                window.location.href = '/login.html';
            });

            // Function to toggle edit mode
            function toggleEditMode(enable) {
                const inputs = form.querySelectorAll('input[type="text"], input[type="email"], input[type="date"]');
                inputs.forEach(input => input.disabled = !enable);
            }
        });
    </script>
</body>
</html>
