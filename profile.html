<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Page</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #000;
        }

        .container {
            width: 400px;
            background-color: #fff;
            text-align: center;
            border-radius: 3px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            margin: 50px auto;
            padding: 20px;
        }

        input[type="text"], input[type="email"], input[type="date"], select {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            width: 95%;
            margin: 10px 0;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            border-radius: 3px;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            margin-top: 10px;
        }

        button.delete {
            background-color: #f44336;
        }

        button.logout {
            background-color: #007bff;
        }

        .profile-image {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Profile</h2>
        <img src="" id="profileImage" class="profile-image" alt="Profile Image">
        <form id="profileForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" disabled><br>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" disabled><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" disabled>
                <option value="man">Man</option>
                <option value="woman">Woman</option>
            </select><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" disabled><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" disabled><br>

            <label for="profileImageUpload">Profile Image:</label>
            <input type="file" id="profileImageUpload" name="profileImageUpload" accept="image/*" disabled><br>

            <button type="button" id="editButton">Edit</button>
            <button type="button" id="deleteButton" class="delete">Delete Account</button>
            <button type="button" id="logoutButton" class="logout">Logout</button>
        </form>
    </div>

    <script type="module">
        document.getElementById('editButton').addEventListener('click', async () => {
            const form = document.getElementById('profileForm');
            const editButton = document.getElementById('editButton');

            if (editButton.textContent === 'Edit') {
                [...form.elements].forEach(element => element.disabled = false);
                editButton.textContent = 'Update';
            } else {
                const formData = new FormData(form);
                try {
                    const response = await fetch('/api/profile', {
                        method: 'PUT',
                        body: formData,
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Profile updated successfully!');
                    } else {
                        alert('Failed to update profile: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
                [...form.elements].forEach(element => element.disabled = true);
                editButton.textContent = 'Edit';
            }
        });

        document.getElementById('deleteButton').addEventListener('click', async () => {
            if (confirm("Are you sure you want to delete your account?")) {
                try {
                    const response = await fetch('/api/profile', {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`
                        }
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Account deleted successfully!');
                        window.location.href = '/register.html';
                    } else {
                        alert('Failed to delete account: ' + data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        });

        document.getElementById('logoutButton').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = '/login.html';
        });
    </script>
</body>
</html>
