<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #000;
      }

      .container {
        width: 400px;
        background-color: #fff;
        text-align: center;
        border-radius: 3px;
        box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        margin: 50px auto;
        padding: 20px;
      }

      input[type="text"],
      input[type="email"], input[type="password"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 10px;
        width: 95%; /* Increase the input field length */
      }
      select[id="gender"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 10px;
        width: 100%;
      }

      input[type="date"] {
        border: 1px solid #ccc;
        border-radius: 3px;
        padding: 10px;
        width: 95%;
      }

      input[type="file"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 95%;
      }

      label {
        text-align: left;
        display: block;
      }

      button[id="edit-btn"],
      button[id="logout-btn"] {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        border-radius: 3px;
        border: none;
        padding: 10px;
        width: 100%; /* Increase the button field length */
      }

      button:hover {
        background-color: #005f10;
      }

      button[id="upload-img-btn"],
      button[id="update-btn"], button[id="update-pw-btn"] {
        background-color: rgb(184, 184, 0);
        color: white;
        cursor: pointer;
        border-radius: 3px;
        border: none;
        padding: 10px;
        width: 100%; /* Increase the button field length */
      }

      button:hover[id="upload-img-btn"],
      button:hover[id="update-btn"], button:hover[id="update-pw-btn"] {
        background-color: #7e7e00;
      }

      button[id="delete-btn"] {
        background-color: red;
        color: white;
        cursor: pointer;
        border-radius: 3px;
        border: none;
        padding: 10px;
        width: 100%; /* Increase the button field length */
      }

      button:hover[id="delete-btn"] {
        background-color: #9c0000;
      }

      a {
        color: #007bff;
        cursor: pointer;
      }

      input[disabled],
      select[disabled] {
        background-color: #e9ecef;
        cursor: not-allowed;
      }

      img {
          display: block;
          margin: 0 auto;
          width: 100px;
          height: 100px;
        }

    </style>
</head>
<body>
    <main class="container">
        <h1>Profile Page</h1>
        <form id="profile-form">
            <img id="profile-image-display" src="" alt="Profile Image Unuploaded"><br>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first_name" disabled>
            <br><br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last_name" disabled>
            <br><br>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" disabled>
                <option value="" disabled selected>Male/Female?</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="date_of_birth" disabled>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" disabled>
            <br>
            <br><hr><button type="button" id="edit-btn">Edit</button>
            <button type="submit" id="update-btn" style="display:none;">Update</button>
            <br><br><button type="button" id="delete-btn">Delete Account</button>
        </form><br>
        <form id="image-form" style="display:none;">
          <br>
            <label for="profile-image">New Profile Image:</label>
            <input type="file" id="profile-image" name="profile_image">
            <br><br><hr><button type="submit" id="upload-img-btn">Upload New Image</button><br><br>
        </form><br>
        <form id="password-form" style="display:none;">
          <br>
          <br>
            <label for="password">Current Password:</label>
            <input type="password" id="password" name="password" disabled>
            <br><br>
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" name="new_password">
          <br><br><hr><button type="submit" id="update-pw-btn">Update Password</button><br><br><br><br>
      </form><br>
        <hr>
        <button id="logout-btn">Logout</button><br>
    </main>
    <script src="app.js"></script>
</body>
</html>
