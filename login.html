<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            color: #000;
        }
        
        .container {
            width: 400px;
            background-color: #fff;
            text-align: center;
            border-radius: 3px;
            padding: 20px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        
        input[type="email"],
        input[type="password"] {
            border: 1px solid #ccc;
            border-radius: 3px;
            padding: 10px;
            width: 95%; /* Increase the input field length */
        }

        input[type="checkbox"] {
            vertical-align: middle;
            position: relative;
            display: inline-block;
        }
        
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            border-radius: 3px;
            border: none;
            padding: 10px;
            width: 100%; /* Increase the button field length */
        }
        
        a {
            color: #007bff;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        
        label {
            text-align: left;
            display: block;
        }
    </style>
</head>    
<body>
    <div class="container">
        <h2>Login Form</h2>
        <form>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>

            <label><input type="checkbox" id="remember" name="remember"> Remember Me</label><br><br>
            <input type="submit" value="Login"><br><br>

            <a href="#">Forgot Password?</a><br><br>
            <span>Don't have an account? </span>
            <a href="register.html">Register</a>
        </form>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const form = event.target;
            const formData = new FormData(form);

            fetch('/api/login', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed.');
                }
                return response.json();
            })
            .then(data => {
                alert('Login successful.');
                // You can handle storing the token in localStorage and redirecting to profile page here
            })
            .catch(error => {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            });
        });
    </script>
</body>
</html>
